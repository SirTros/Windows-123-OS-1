<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vysokovýkonný Login - Smooth Exit</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: #008000; color: white;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden; user-select: none;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
  }

  #time { font-size: 80px; font-weight: 600; }
  #date { font-size: 28px; margin-bottom: 60px; }

  /* OVERLAY */
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    backdrop-filter: blur(8px);
    z-index: 100;
    
    /* Startuje nahoře (otevřený) */
    transform: translateY(0);
    will-change: transform;
    /* Tato křivka dělá efekt: pomalý start -> zrychlení -> plynulé zastavení */
    transition: transform 0.8s cubic-bezier(0.68, -0.15, 0.26, 1.15);
  }

  /* Bar nahoře - klikací zóna pro zavření */
  #closeBar {
    position: absolute; top: 0; width: 100%; height: 100px;
    cursor: pointer; display: flex; justify-content: center; padding-top: 15px;
  }
  #closeBar::after {
    content: ""; width: 50px; height: 5px;
    background: rgba(255,255,255,0.3); border-radius: 10px;
  }

  #pcButton { position: fixed; right: 20px; bottom: 20px; font-size: 32px; cursor: pointer; z-index: 10; }
  #userImage { width: 150px; height: 150px; border-radius: 50%; border: 2px solid white; background: #fff; }
  #signInBtn { margin-top: 30px; padding: 12px 40px; font-size: 20px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; }
</style>
</head>
<body>

<div id="time">00:00</div>
<div id="date">Načítání...</div>
<div id="pcButton" onclick="openOverlay()">⏻</div>

<div id="overlay">
  <!-- Kliknutím na lištu se panel zavře -->
  <div id="closeBar" onclick="closeOverlay()"></div>
  <img id="userImage" src="https://via.placeholder.com" alt="User" />
  <h2 id="userName">USER</h2>
  <button id="signInBtn" onclick="closeOverlay()">Sign In</button>
</div>

<script>
const overlay = document.getElementById('overlay');

// Hodiny
function updateTime() {
  const now = new Date();
  document.getElementById('time').textContent = now.toLocaleTimeString('cs-CZ', {hour: '2-digit', minute:'2-digit'});
  document.getElementById('date').textContent = now.toLocaleDateString('cs-CZ', {day: 'numeric', month: 'long', year: 'numeric'});
}
setInterval(updateTime, 1000); updateTime();

// Funkce pro otevření (vyskočí nahoru)
function openOverlay() {
  overlay.style.transition = 'transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)';
  overlay.style.transform = 'translateY(0)';
}

// Funkce pro zavření (zrychlí a plynule zajede dolů)
function closeOverlay() {
  // 0.8s délka pro hezké vyniknutí akcelerace a decelerace
  overlay.style.transition = 'transform 0.8s cubic-bezier(0.45, 0, 0.55, 1)';
  overlay.style.transform = 'translateY(100%)';
}

// Přidáme i podporu pro drag (tažení), kdyby uživatel nechtěl jen klikat
let isDragging = false;
let startY = 0;

overlay.addEventListener('mousedown', (e) => {
  isDragging = true;
  startY = e.clientY;
  overlay.style.transition = 'none';
});

window.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  let deltaY = e.clientY - startY;
  if (deltaY < 0) deltaY = 0;
  overlay.style.transform = `translateY(${deltaY}px)`;
});

window.addEventListener('mouseup', (e) => {
  if (!isDragging) return;
  isDragging = false;
  let deltaY = e.clientY - startY;
  if (deltaY > 150) {
    closeOverlay(); // Pokud potáhl dostatečně, zavřít s animací
  } else {
    openOverlay(); // Jinak vrátit zpět
  }
});

</script>
</body>
</html>
