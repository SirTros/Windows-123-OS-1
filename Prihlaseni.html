<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Windows123</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: #008000; color: white;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; user-select: none;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
  }

  #time { font-size: 80px; font-weight: 600; }
  #date { font-size: 28px; margin-bottom: 60px; font-weight: 600; }

  #overlay {
    position: fixed; left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    backdrop-filter: blur(6px);
    z-index: 100;
    /* Výkonné posouvání */
    transform: translateY(0);
    will-change: transform;
    /* Plynulé zrychlení a zpomalení */
    transition: transform 0.8s cubic-bezier(0.45, 0, 0.55, 1);
  }

  #closeBar { 
    position: absolute; top: 0; left: 0; width: 100%; height: 80px; 
    cursor: pointer; display: flex; justify-content: center; align-items: center;
  }
  #closeBar::after {
    content: ""; width: 50px; height: 5px; background: rgba(255,255,255,0.3); border-radius: 10px;
  }

  #userImage { width: 150px; height: 150px; border-radius: 50%; border: 2px solid white; background-color: white; padding: 5px; }
  #userName { font-size: 24px; font-weight: 600; margin-bottom: 30px; }
  #signInBtn { font-size: 24px; padding: 12px 30px; border-radius: 6px; border: none; background-color: white; color: black; cursor: pointer; }

  #pcButton { position: fixed; right: 20px; bottom: 20px; font-size: 28px; background: #008000; padding: 10px 16px; border-radius: 10px; cursor: pointer; z-index: 10; }
</style>
</head>
<body>

<div id="time"></div>
<div id="date"></div>

<div id="pcButton" onclick="openOverlay()">⏻</div>

<div id="overlay" id="loginOverlay">
  <div id="closeBar" onclick="closeOverlay()"></div>
  <img id="userImage" src="Pictures/User.png" alt="User" />
  <div id="userName">USER</div>
  <button id="signInBtn" onclick="closeOverlay()">Sign in</button>
</div>

<script>
const overlay = document.getElementById('overlay');

function updateTime() {
  const now = new Date();
  document.getElementById('time').textContent = String(now.getHours()).padStart(2,'0') + ":" + String(now.getMinutes()).padStart(2,'0');
  const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  document.getElementById('date').textContent = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
}
setInterval(updateTime, 1000); updateTime();

function openOverlay() {
  overlay.style.transition = 'transform 0.5s ease-out';
  overlay.style.transform = 'translateY(0)';
}

function closeOverlay() {
  // Efekt: rozjezd -> švih -> plynulé zastavení za okrajem
  overlay.style.transition = 'transform 0.8s cubic-bezier(0.45, 0, 0.55, 1)';
  overlay.style.transform = 'translateY(100%)';
}
</script>
</body>
</html>
