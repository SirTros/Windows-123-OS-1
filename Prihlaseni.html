<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Windows123</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: #008000; color: white;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; user-select: none;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    position: relative;
  }
  #time { font-size: 80px; font-weight: 600; }
  #date { font-size: 28px; margin-bottom: 60px; font-weight: 600; }

  #pcButton {
    position: fixed; right: 20px; bottom: 20px;
    font-size: 28px; background: #008000;
    padding: 10px 16px; border-radius: 10px;
    cursor: pointer; z-index: 10;
    transition: background 0.2s;
  }
  #pcButton:hover { background: #00a000; }

  #startMenu {
    position: fixed; bottom: 80px; right: 20px;
    width: 200px; background: #222;
    border: 2px solid #555; border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    display: none; flex-direction: column;
    overflow: hidden; z-index: 50;
  }
  #startMenu.active { display: flex; }
  #startMenu h3 { margin: 0; padding: 12px; background: #333; font-size: 18px; border-bottom: 1px solid #444; text-align: center; }
  .start-item { padding: 12px 15px; cursor: pointer; font-size: 16px; transition: background 0.2s; }
  .start-item:hover { background: #444; }

  #overlay {
    position: fixed; left: 0; top: 100%; /* Defaultně schované dole */
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    backdrop-filter: blur(6px);
    z-index: 100;
    transition: top 0.4s ease;
  }
  #overlay.active { top: 0 !important; }
  #closeBar { position: absolute; top: 0; left: 0; width: 100%; height: 60px; background: #333; color: white; text-align: center; line-height: 60px; font-size: 20px; cursor: grab; }

  #userImage { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 20px; object-fit: cover; border: 2px solid white; background-color: #ddd; }
  #userName { font-size: 24px; font-weight: 600; margin-bottom: 30px; }
  #signInBtn { font-size: 24px; padding: 12px 30px; border-radius: 6px; border: none; background-color: white; color: black; cursor: pointer; }

  #confirmOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 200; }
  #confirmBox { background: #000; color: white; padding: 30px; border-radius: 8px; border: 1px solid #444; text-align: center; min-width: 300px; }
  .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
  button.yes { background: #008000; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  button.no { background: #d13438; color: white; border: none; padding: 10px 20px; cursor: pointer; }

  #blackScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 999; }
</style>
</head>
<body>

<div id="time">00:00</div>
<div id="date">Loading...</div>

<div id="pcButton">⏻</div>

<div id="startMenu">
  <h3>System</h3>
  <div class="start-item" id="sdBtn">Shutdown</div>
  <div class="start-item" id="rsBtn">Restart</div>
</div>

<!-- Obrazovka přihlášení (vysouvací) -->
<div id="overlay">
  <div id="closeBar">Táhněte nahoru/dolů</div>
  <img id="userImage" src="Pictures/User.png" onerror="this.src='https://via.placeholder.com'" alt="User" />
  <div id="userName">USER</div>
  <button id="signInBtn">Sign in</button>
</div>

<!-- Potvrzení akce -->
<div id="confirmOverlay">
  <div id="confirmBox">
    <p id="confirmText">Are you sure?</p>
    <div class="buttons">
      <button class="yes">YES</button>
      <button class="no">NO</button>
    </div>
  </div>
</div>

<div id="blackScreen">
  <div style="font-size: 40px;">Welcome</div>
</div>

<audio id="welcomeSound" src="Sounds/Welcome.wav" preload="auto"></audio>

<script>
const timeEl = document.getElementById('time');
const dateEl = document.getElementById('date');
const pcButton = document.getElementById('pcButton');
const startMenu = document.getElementById('startMenu');
const overlay = document.getElementById('overlay');
const signInBtn = document.getElementById('signInBtn');
const confirmOverlay = document.getElementById('confirmOverlay');
const welcomeSound = document.getElementById('welcomeSound');

let currentAction = "";

// Hodiny
function updateTime() {
  const now = new Date();
  timeEl.textContent = now.toLocaleTimeString('cs-CZ', {hour: '2-digit', minute:'2-digit'});
  dateEl.textContent = now.toLocaleDateString('en-US', {day: 'numeric', month: 'long', year: 'numeric'});
}
setInterval(updateTime, 1000); updateTime();

// Start menu logika
pcButton.addEventListener('click', e => { e.stopPropagation(); startMenu.classList.toggle('active'); });
document.addEventListener('click', () => startMenu.classList.remove('active'));

document.getElementById('sdBtn').addEventListener('click', () => { 
  currentAction = "vypinani.html";
  document.getElementById('confirmText').textContent = "Shutdown computer?";
  confirmOverlay.style.display='flex'; 
});

document.getElementById('rsBtn').addEventListener('click', () => { 
  currentAction = "restartovani.html";
  document.getElementById('confirmText').textContent = "Restart computer?";
  confirmOverlay.style.display='flex'; 
});

confirmOverlay.querySelector('.no').addEventListener('click', () => confirmOverlay.style.display='none');
confirmOverlay.querySelector('.yes').addEventListener('click', () => { window.location.href = currentAction; });

// Přihlášení
signInBtn.addEventListener('click', () => {
  document.getElementById('blackScreen').style.display = 'flex';
  welcomeSound.play().catch(() => {});
  setTimeout(() => { alert("Vítejte v systému!"); }, 2000);
});

// Drag logika pro overlay
let isDragging = false, startY = 0;
document.addEventListener('mousedown', e => {
  if(e.clientY > window.innerHeight * 0.8 && !overlay.classList.contains('active')) {
    isDragging = true; startY = e.clientY;
    overlay.style.transition = 'none';
  }
});

document.addEventListener('mousemove', e => {
  if (!isDragging) return;
  let diff = e.clientY - startY;
  if(diff < 0) overlay.style.top = (window.innerHeight + diff) + 'px';
});

document.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  overlay.style.transition = 'top 0.4s ease';
  if (e.clientY < window.innerHeight * 0.7) {
    overlay.style.top = '0px'; overlay.classList.add('active');
  } else {
    overlay.style.top = '100%';
  }
});
</script>
</body>
</html>
