<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Windows123</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background-color: #008000;
  color: white;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
  user-select: none;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#time { font-size: 80px; font-weight: 600; }
#date { font-size: 28px; margin-bottom: 60px; font-weight: 600; }

#pcButton {
  position: fixed;
  right: 20px;
  bottom: 20px;
  font-size: 28px;
  background: #008000;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}
#pcButton:hover { background: #00a000; }

#startMenu {
  position: fixed;
  bottom: 60px;
  right: 20px;
  width: 200px;
  background: #222;
  border-radius: 10px;
  display: none;
  flex-direction: column;
  z-index: 50;
}
#startMenu.active { display: flex; }

.start-item {
  padding: 12px;
  cursor: pointer;
}
.start-item:hover { background: #444; }

#overlay {
  position: fixed;
  left: 0;
  bottom: -100%;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: bottom 0.5s;
}
#overlay.active { bottom: 0; }

#userImage {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-bottom: 20px;
}

#signInBtn {
  font-size: 24px;
  padding: 12px 30px;
  cursor: pointer;
}

#blackScreen {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  transition: opacity 1s;
  z-index: 999;
}
#blackScreen.show {
  display: flex;
  opacity: 1;
}

.loader {
  border: 5px solid #333;
  border-top: 5px solid white;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

#welcomeText {
  font-size: 50px;
  font-weight: 600;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div id="time"></div>
<div id="date"></div>

<div id="pcButton">⏻</div>

<div id="startMenu">
  <div class="start-item">Shutdown</div>
</div>

<div id="overlay">
  <img id="userImage" src="Pictures/User.png">
  <button id="signInBtn">Sign in</button>
</div>

<div id="blackScreen">
  <div class="loader"></div>
  <div id="welcomeText">Welcome</div>
</div>

<audio id="welcomeSound" src="Sounds/Welcome.wav" preload="auto"></audio>

<script>
const timeEl = document.getElementById("time");
const dateEl = document.getElementById("date");
const pcButton = document.getElementById("pcButton");
const startMenu = document.getElementById("startMenu");
const overlay = document.getElementById("overlay");
const signInBtn = document.getElementById("signInBtn");
const blackScreen = document.getElementById("blackScreen");
const welcomeSound = document.getElementById("welcomeSound");

// čas
function updateTime() {
  const n = new Date();
  timeEl.textContent =
    String(n.getHours()).padStart(2,"0") + ":" +
    String(n.getMinutes()).padStart(2,"0");
  dateEl.textContent =
    n.getDate() + "." + (n.getMonth()+1) + "." + n.getFullYear();
}
setInterval(updateTime, 1000);
updateTime();

// start menu
pcButton.onclick = () => startMenu.classList.toggle("active");

// sign in → welcome + zvuk
signInBtn.onclick = () => {
  overlay.style.display = "none";
  blackScreen.classList.add("show");

  setTimeout(() => {
    welcomeSound.currentTime = 0;
    welcomeSound.play().catch(()=>{});
  }, 300);

  setTimeout(() => {
    window.location.href = "Plocha.html";
  }, 5000);
};
</script>

</body>
</html>
