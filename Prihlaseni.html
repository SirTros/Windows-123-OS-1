<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Windows123</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: #008000; color: white;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden; user-select: none;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    position: relative;
  }
  #time { font-size: 80px; font-weight: 600; }
  #date { font-size: 28px; margin-bottom: 60px; font-weight: 600; }

  #pcButton {
    position: fixed; right: 20px; bottom: 20px;
    font-size: 28px; background: #008000;
    padding: 10px 16px; border-radius: 10px;
    cursor: pointer; z-index: 10;
  }

  #startMenu {
    position: fixed; bottom: 60px; right: 20px;
    width: 200px; background: #222;
    border: 2px solid #555; border-radius: 10px;
    display: none; flex-direction: column;
    z-index: 50;
  }
  #startMenu.active { display: flex; }
  #startMenu h3 { margin: 0; padding: 12px; background: #333; font-size: 18px; border-bottom: 1px solid #444; text-align: center; }
  .start-item { padding: 12px 15px; cursor: pointer; font-size: 16px; transition: background 0.2s; }
  .start-item:hover { background: #444; }

  #overlay {
    position: fixed; left: 0; top: 100%;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    backdrop-filter: blur(6px);
    z-index: 100;
    transition: top 0.7s cubic-bezier(0.45, 0, 0.55, 1);
  }

  #closeBar { position: absolute; top: 0; left: 0; width: 100%; height: 60px; background: #333; color: white; text-align: center; line-height: 60px; font-size: 20px; cursor: pointer; }

  #userImage { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 20px; object-fit: cover; border: 2px solid white; background-color: white; padding: 5px; }
  #userName { font-size: 24px; font-weight: 600; margin-bottom: 30px; }
  #signInBtn { font-size: 24px; padding: 12px 30px; border-radius: 6px; border: none; background-color: white; color: black; cursor: pointer; }

  #confirmOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 200; }
  #confirmBox { background: #000; color: white; padding: 30px 40px; border-radius: 8px; border: 1px solid #444; min-width: 350px; text-align: center; }
  .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
  .buttons button { padding: 10px 25px; cursor: pointer; border: none; font-weight: 600; border-radius: 4px; }
  .yes { background: #008000; color: white; }
  .no { background: #d13438; color: white; }
</style>
</head>
<body>

<div id="time"></div>
<div id="date"></div>

<div id="pcButton">⏻</div>

<div id="startMenu">
  <h3>Start</h3>
  <div class="start-item" id="sdBtn">Shutdown</div>
  <div class="start-item" id="rsBtn">Restart</div>
</div>

<div id="overlay">
  <div id="closeBar">Click to close</div>
  <img id="userImage" src="Pictures/User.png" alt="User" />
  <div id="userName">USER</div>
  <button id="signInBtn">Sign in</button>
</div>

<div id="confirmOverlay">
  <div id="confirmBox">
    <p id="confirmText">Are you sure?</p>
    <div class="buttons">
      <button class="yes" id="btnYes">YES</button>
      <button class="no" id="btnNo">NO</button>
    </div>
  </div>
</div>

<audio id="welcomeSound" src="Sounds/Welcome.wav" preload="auto"></audio>

<script>
const overlay = document.getElementById('overlay');
const startMenu = document.getElementById('startMenu');
const confirmOverlay = document.getElementById('confirmOverlay');
const welcomeSound = document.getElementById('welcomeSound');
let currentAction = "";

// Aktualizace hodin a data
function updateTime() {
  const now = new Date();
  document.getElementById('time').textContent = String(now.getHours()).padStart(2,'0') + ":" + String(now.getMinutes()).padStart(2,'0');
  const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  document.getElementById('date').textContent = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
}
setInterval(updateTime, 1000); updateTime();

// Funkce pro otevření login panelu
function openLogin() {
  overlay.style.transition = 'top 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
  overlay.style.top = "0px";
}

// Otevírání libovolnou klávesou (Win 11 styl)
document.addEventListener('keydown', openLogin);

// Power button & Start menu
document.getElementById('pcButton').addEventListener('click', e => {
  e.stopPropagation();
  startMenu.classList.toggle('active');
});
document.addEventListener('click', () => startMenu.classList.remove('active'));

// Shutdown / Restart přesměrování
document.getElementById('sdBtn').addEventListener('click', () => {
  currentAction = "Vypinani.html";
  document.getElementById('confirmText').textContent = "Do you want to shutdown?";
  confirmOverlay.style.display = 'flex';
});
document.getElementById('rsBtn').addEventListener('click', () => {
  currentAction = "Restartovani.html";
  document.getElementById('confirmText').textContent = "Do you want to restart?";
  confirmOverlay.style.display = 'flex';
});

document.getElementById('btnNo').addEventListener('click', () => confirmOverlay.style.display = 'none');
document.getElementById('btnYes').addEventListener('click', () => {
  window.location.href = currentAction;
});

// ZAVŘENÍ PANELU A PŘIHLÁŠENÍ NA PLOCHA.HTML
function signIn() {
  overlay.style.transition = 'top 0.8s cubic-bezier(0.45, 0, 0.55, 1)';
  overlay.style.top = "100%";
  // Přehrání zvuku (pokud existuje)
  welcomeSound.play().catch(e => console.log("Sound play blocked"));
  // Přesměrování po animaci
  setTimeout(() => {
    window.location.href = "plocha.html";
  }, 500);
}

document.getElementById('signInBtn').addEventListener('click', signIn);
document.getElementById('closeBar').addEventListener('click', () => {
  overlay.style.top = "100%";
});

// LOGIKA TAŽENÍ NAHORU (DRAG UP)
let isDragging = false, startY = 0;
document.addEventListener('mousedown', e => {
  if (overlay.style.top !== '0px' && !confirmOverlay.contains(e.target) && !startMenu.contains(e.target)) {
    isDragging = true;
    startY = e.clientY;
    overlay.style.transition = 'none';
  }
});
document.addEventListener('mousemove', e => {
  if (!isDragging) return;
  let deltaY = e.clientY - startY;
  if (deltaY < 0) {
    let newTop = window.innerHeight + deltaY;
    overlay.style.top = (newTop < 0 ? 0 : newTop) + 'px';
  }
});
document.addEventListener('mouseup', () => {
  if (!isDragging) return;
  isDragging = false;
  overlay.style.transition = 'top 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)';
  if (parseInt(overlay.style.top) < window.innerHeight * 0.7) openLogin();
  else overlay.style.top = "100%";
});
</script>
</body>
</html>
