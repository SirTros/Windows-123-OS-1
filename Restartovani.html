
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Restarting</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      cursor: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo, .spinner {
      width: 150px;
      height: 150px;
      transition: opacity 0.5s ease;
      opacity: 1;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    .spinner {
      border: 8px solid #ffffff30;
      border-top: 8px solid #0078D7;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      opacity: 0;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .loading-text {
      position: absolute;
      top: 60%;
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      user-select: none;
      white-space: nowrap;
      line-height: 1.2;
    }

    .percent {
      display: block;
      font-size: 40px;
      margin-top: 10px;
    }

    /* nový černý overlay pro "vypnutí obrazovky" */
    #screen-off {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <img src="https://sirtros.github.io/Windows-123-OS-1/Pictures/SirTros-logo.png" alt="SirTros logo" class="logo" id="logo" />
  <div class="spinner" id="spinner"></div>

  <div class="loading-text">
    RESTARTING
    <span class="percent" id="percent">0%</span>
  </div>

  <!-- overlay pro vypnutí obrazovky -->
  <div id="screen-off"></div>

  <script>
    const logo = document.getElementById("logo");
    const spinner = document.getElementById("spinner");
    const percentText = document.getElementById("percent");
    const screenOff = document.getElementById("screen-off");

    // postupné zobrazení loga a spinneru
    setTimeout(() => {
      logo.style.opacity = 0;
      setTimeout(() => {
        spinner.style.opacity = 1;
      }, 500);
    }, 3500);

    let percent = 0;

    function increasePercent() {
      percent++;
      percentText.textContent = percent + "%";

      if (percent < 100) {
        setTimeout(increasePercent, Math.random() * 150 + 50);
      } else {
        // po dosažení 100 %: nejdřív vypnout obrazovku, pak přesměrovat
        screenOff.style.opacity = 1;
        setTimeout(() => {
          window.location.href = "Nacitani.html";
        }, 2500); // čeká 2,5 s
      }
    }

    setTimeout(increasePercent, 4000);
  </script>
</body>
</html>
