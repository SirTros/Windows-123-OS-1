<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shutdown</title>
<style>
  body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background-color: #000000;
    color: white;
    cursor: none;
    font-family: Arial, sans-serif;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #arrow-up {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 30px;
    height: 30px;
    cursor: default;
  }
  #arrow-up svg {
    width: 100%;
    height: 100%;
  }
  #arrow-line {
    stroke: white;
    stroke-width: 2;
  }
  #arrow-head {
    fill: white;
  }
  #message {
    font-size: 24px;
    text-align: center;
  }
</style>
</head>
