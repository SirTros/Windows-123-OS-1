<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Shutdown</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      cursor: none;
    }

    #container {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      border: 8px solid #ffffff30;
      border-top: 8px solid #0078D7;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      opacity: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      position: fixed;
      top: 63%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
      user-select: none;
      white-space: nowrap;
    }

    #fade-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 9999;
    }

    #fade-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="spinner" id="spinner"></div>
  </div>

  <div class="loading-text">SHOTDOWN</div>

  <div id="fade-overlay"></div>

  <script>
    const overlay = document.getElementById("fade-overlay");

    // Po 2,5s se aktivuje fade efekt a pak přesměrování
    setTimeout(() => {
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = "Vypnuto.html";
      }, 1000);
    }, 2500);
  </script>
</body>
</html>
